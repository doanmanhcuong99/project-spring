<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .error{
            color: red;
        }
    </style>

</head>
<body>
<h1>Account form</h1>
<form th:action="@{/accounts/create}" method="post" th:object="${account}">

    <div>
        Email <input type="text" th:field="*{email}">
        <span class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Name
            Error</span>
    </div>

    <div>
        Password <input type="password" th:field="*{password}">
        <span class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">password
            Error</span>
    </div>
    <div>
        Name <input type="text" th:field="*{fullName}">
        <span class="error" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">Name
            Error</span>
    </div>
    <br>
    <div>
        Phone <input type="text" th:field="*{phone}">
        <span class="error" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">Name
            Error</span>
    </div>
    <br>
    <div>
        Address <input type="text" th:field="*{address}">
        <span class="error" th:if="${#fields.hasErrors('address')}" th:errors="*{address}">Name
            Error</span>
    </div>
    <br>

    <input type="submit" value="Submit"/>
</form>

</body>
</html>
